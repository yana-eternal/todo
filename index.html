<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <!-- <link rel="stylesheet" href="css/style-new.css" /> -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>TODO</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-column">
          <div class="control">
            <form action="#" class="todo-form">
              <button type="button" class="todo-priority is-important btn">Important task</button>
              <input
                class="field input"
                type="text"
                id="item"
                placeholder="Enter your task"
                required
              />
              <button class="add btn input" type="submit">+</button>
              <div class="warning-none">Maximum number of characters exceeded!</div>
            </form>
            <button class="clear btn">clear all</button>
          </div>

          <!-- список -->
          <div class="list"></div>
        </div>
      </div>
    </main>
    <script defer src="js/todo.js"></script>
  </body>
</html>
